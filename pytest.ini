[pytest]
addopts = --strict-markers
qt_api=pyside6
asyncio_mode = auto
markers =
    slow: marks tests as slow to run (deselect with '-m "not slow"')
    e2e: marks tests as end-to-end, which are typically slow and require external resources
    integration: marks tests that require integration with external services like a database
    heavy: marks tests that are resource-intensive (e.g., require a full LLM)
    stability: marks tests as stability tests
    performance: marks tests as performance tests
    security: marks tests as security tests
    unit: marks tests as unit tests
testpaths =
    tests/integration
    tests/logic
    tests/regression
    tests/api
    tests/unit
    tests/performance
    tests/security
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
