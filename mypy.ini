[mypy]
# Basic configuration
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# Strictness settings
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Error output
show_error_codes = True
show_column_numbers = True
pretty = True

# Exclude patterns
exclude = (?x)(
    ^archive/.*$
    | ^\..*$
    | ^__pycache__/.*$
    | ^build/.*$
    | ^dist/.*$
    | .*_backup\.py$
    | .*_old\.py$
)

# Per-module options for external libraries
[mypy-transformers.*]
ignore_missing_imports = True

[mypy-ctransformers.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-rank_bm25.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-apscheduler.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True

[mypy-weasyprint.*]
ignore_missing_imports = True

[mypy-PyPDF2.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-GPUtil.*]
ignore_missing_imports = True

[mypy-numa.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

# PySide6/PyQt6 modules
[mypy-PySide6.*]
ignore_missing_imports = True

[mypy-PyQt6.*]
ignore_missing_imports = True

# Test modules - less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False